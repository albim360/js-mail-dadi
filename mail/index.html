<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Checker</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <!-- Input per inserire l'email dell'utente -->
  <input type="email" id="userEmail" placeholder="Inserisci la tua email">
  <!-- Bottone per controllare l'email dell'utente -->
  <button id="checkEmailButton">Controlla email</button>

  <!-- Contenitore per i risultati -->
  <div id="resultContainer"></div>

  <script src="./js/app.js"></script>
</body>


</html>
